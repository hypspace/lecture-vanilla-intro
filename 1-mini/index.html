<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Shopping Web</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="src/main.js" defer></script> -->
    <script src="src/main-filter.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="imgs/logo.png" alt="logo" class="logo" />

    <!-- Buttons -->
    <section class="btns">
      <button class="btn">
        <img
          src="imgs/blue_p.png"
          alt="pants"
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="imgs/blue_s.png"
          alt="skirt"
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn">
        <img
          src="imgs/blue_t.png"
          alt="t-shirt"
          class="imgBtn"
          data-key="type"
          data-value="t-shirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        pink
      </button>
    </section>

    <!-- Imgs -->
    <ul class="items"></ul>
  </body>
</html>
